{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block messageGray %}

{% endblock %}

{% block content %}
<form class="form-inline" action="#" method="POST">
  <div class="form-group mb-2">
    <label for="staticName" class="sr-only">İsim</label>
    <input type="text" readonly class="form-control-plaintext" id="staticName" value="İsminizi Giriniz:">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputName" class="sr-only">İsim</label>
    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="İsim">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Giriş</button>
</form>
{% endblock %}
